<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
    <div class="ham">
        <div class="box">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
        </div>
        <div class="cross">
            <div class="c1"></div>
            <div class="c2"></div>
        </div>
    </div>
    <div class="sidebar sidebargo">
        <nav class="navbarSM">
            <a href="./">Home</a>
            <a href="./about.html">About</a>
            <a href="./skills.html">Skills</a>
            <a href="./project.html">Project</a>
            <a href="./contact.html">Contact</a>
    </div>
    <header class="header">
        <a href="#" class="logo">Yash.</a>

        <nav class="navbar">
            <a href="./">Home</a>
            <a href="./about.html">About</a>
            <a href="./skills.html">Skills</a>
            <a href="./project.html">Project</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <div class="home sk">
        <h1>My Skills</h1>
        <div class="skill">
            <section class="barGraph">
                <h2>Technical skills</h2>
                <div class="case">
                    <div class="info"><i style="color: #fa7202; " class='bx bxl-html5'></i>
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="case">
                    <div class="info"><i style="color: #0041a3;" class='bx bxl-css3'></i>
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="case">
                    <div class="info"><i style="color: #fae502;" class='bx bxl-javascript'></i>
                        <span>Javascript</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>
                <div class="case">
                    <div class="info"><i style="color: #4802fa;" class='bx bxl-c-plus-plus'></i>
                        <span>C++</span>
                    </div>
                    <div class="progress-line cplus">
                        <span></span>
                    </div>
                </div>
            </section>
            <section class="circleGraph">
                <h2>Professional Skills</h2>
                <div class="case radial">
                    <div class="info R">
                        <span>Creativity</span>
                    </div>
                    <svg width="100" height="100">
                        <circle class="pBar" cx="50" cy="50" r="30" stroke="black" stroke-width="7" fill="transparent" />
                        <circle class="pBarA create" cx="50" cy="50" r="30" stroke="cyan" stroke-width="7" fill="transparent" transform="rotate(-90 ) translate(-100 0) "/>
                    </svg>
                </div>
                <div class="case radial">
                    <div class="info R">
                        <span>Teamwork</span>
                    </div>
                    <svg width="100" height="100">
                        <circle class="pBar" cx="50" cy="50" r="30" stroke="black" stroke-width="7" fill="transparent" />
                        <circle class="pBarA team" cx="50" cy="50" r="30" stroke="cyan" stroke-width="7" fill="transparent" transform="rotate(-90 ) translate(-100 0)"/>
                    </svg>
                </div>
                <div class="case radial">
                    <div class="info R">
                        <span>Communication</span>
                    </div>
                    <svg width="100" height="100">
                        <circle class="pBar" cx="50" cy="50" r="30" stroke="black" stroke-width="7" fill="transparent" />
                        <circle class="pBarA comm" cx="50" cy="50" r="30" stroke="cyan" stroke-width="7" fill="transparent" transform="rotate(-90 ) translate(-100 0)"/>
                    </svg>
                </div>

                <div class="case radial">
                    <div class="info R">
                        <span>Problem Solving</span>
                    </div>
                    <svg width="100" height="100">
                        <circle class="pBar" cx="50" cy="50" r="30" stroke="black" stroke-width="7" fill="transparent" />
                        <circle class="pBarA prob" cx="50" cy="50" r="30" stroke="cyan" stroke-width="7" fill="transparent" transform="rotate(-90 ) translate(-100 0)"/>
                    </svg>
                </div>
            </section>
        </div>
</body>
<script src="index.js"></script>

</html>
